{% extends "blog/base.html" %}





 {% block body %}
<div id="main">
<div class="posts">
    {% for article in articles %}
      <div class="post">
        <h2 class="title"><a href="{{ url_for('blog.article', article_id=article.id) }}">{{ article.title }}</a>
        </h2>
        <div class="info"><span>Published on</span>{{ article.create_time }}

        </div>
        <div class="post_body">
          <div>
              <div class="p_part">
                  {% if article.article %}
                  <p><img src="{{ url_for('static', filename='blog/picture/' + article.picture.path) }}" alt=""></p>
                    <p>{{ article.article.abstract }}</p>
                  {% endif %}
              </div>
              {% if article.abstract %}
              <div class="p_part">
                    {{ article.abstract }}
              </div>
              {% endif %}
          </div>
        </div>
      </div>
    {% endfor %}
</div>


</div>
{% endblock %}
