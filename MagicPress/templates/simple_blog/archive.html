{% extends "simple_blog/base.html" %}

 {% block body %}
<div id="layout">
<div class="archive">
{% for flag, time in time_list.iteritems() %}
  <h1 class="listing_title">{{ time[0] }}&nbsp;&nbsp;{{ time[1] }}</h1>
  <ul class="listing">
      {% for article in article_list[flag] %}
    <li class="listing_item"><span class="date">{{ moment(article.create_time).format("dddd, Do") }}</span>
        <a href="{{ url_for('blog.article', article_id=article.id) }}"  title="{{ article.title }}" >{{ article.title }}</a>
    </li>
      {% endfor %}
  </ul>
{% endfor %}
</div>

      </div>
{% endblock %}
